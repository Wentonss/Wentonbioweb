<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WENTON BİO WEB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333333;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            filter: blur(1px);
            animation: fall linear infinite, sway 3s ease-in-out infinite alternate;
            transform-origin: 50% 50%;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(15px);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 90px;
        }

        .header {
            position: absolute;
            top: 20px;
            font-size: 48px;
            font-weight: 900;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 5px;
            font-family: 'Arial Black', sans-serif;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .video-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 0 30px #00ff88;
            position: relative;
            border: 3px solid #00ff88;
            transition: all 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #00ff88;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-box {
            width: 380px;
            height: 250px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 0 3px #00ff88,
                0 0 30px rgba(0, 255, 136, 0.8),
                inset 0 0 20px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            padding: 30px;
        }

        .text-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 136, 0.1) 0%,
                rgba(0, 255, 136, 0) 50%,
                rgba(0, 255, 136, 0.1) 100%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .typing-text {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            color: #000000;
            line-height: 1.4;
            font-family: 'Courier New', monospace;
            z-index: 2;
        }

        .cursor {
            display: inline-block;
            width: 4px;
            height: 40px;
            background-color: #00ff88;
            margin-left: 8px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
            box-shadow: 0 0 8px #00ff88;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }

        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.3) 100%
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .social-icon:hover::before {
            animation: shine 1.5s;
            opacity: 1;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }

        .telegram {
            background: #0088cc;
            color: white;
        }

        .social-icon:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #00ff88;
            color: #00ff88;
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.4);
        }

        .control-btn:hover {
            transform: scale(1.15);
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .control-btn i {
            font-size: 20px;
        }

        /* Audio player */
        #background-music {
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                font-size: 36px;
                top: 15px;
            }
            
            .video-container {
                width: 150px;
                height: 150px;
            }
            
            .text-box {
                width: 300px;
                height: 200px;
                padding: 20px;
            }
            
            .typing-text {
                font-size: 28px;
            }
            
            .social-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            .controls {
                top: 15px;
                right: 15px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
        }

        /* Music info box */
        .music-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            max-width: 300px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            border: 1px solid #00ff88;
        }
    </style>
</head>
<body>
    <!-- Snow effect container -->
    <div class="snow-container" id="snow"></div>
    
    <!-- Controls -->
    <div class="controls">
        <div class="control-btn" id="themeToggle">
            <i class="fas fa-sun"></i>
        </div>
        <div class="control-btn" id="musicToggle">
            <i class="fas fa-music"></i>
        </div>
    </div>
    
    <!-- Music info box -->
    <div class="music-info">
        HELLO MY FRIEND I AM WENTON:<br>
    </div>
  
    <audio id="background-music" loop>
        <source src="wentonun.m4a" type="audio/mp4">
        Tarayıcınız audio elementini desteklemiyor.
    </audio>
    
    <div class="container">
        <div class="header">WENTON</div>
        
        <!-- Circular video section -->
        <div class="video-container">
            <video autoplay muted loop>
                <source src="wentonun.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
        
        <!-- Text box with typing effect -->
        <div class="text-box">
            <div class="typing-text" id="typingText"></div>
        </div>
        
        <!-- Social media icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/serhatt.py?igsh=MWQxaWNiOGp5NXM2dQ==" target="_blank" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/Wenton001" target="_blank" class="social-icon telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
    </div>

    <script>
        // Create realistic snow effect
        function createSnow() {
            const snowContainer = document.getElementById('snow');
            const snowflakeCount = 200;
            
            snowContainer.innerHTML = '';
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 6 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = `${Math.random() * -20}vh`;
                snowflake.style.opacity = Math.random() * 0.8 + 0.2;
                snowflake.style.animationDuration = `${Math.random() * 10 + 10}s`;
                snowflake.style.animationDelay = `${Math.random() * 10}s`;
                snowflake.style.zIndex = Math.floor(Math.random() * 3);
                
                snowContainer.appendChild(snowflake);
            }
        }

        // Typing effect with faster speed
        function initTypingEffect() {
            const textElement = document.getElementById('typingText');
            const texts = [
                "Web",
                "Coder",
                "Ethical Hacker",
                "Python",
                "Html",
                "JavaScript",
                "PENTESTER"
            ];
            
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 80;
            let deleteSpeed = 50;
            
            function type() {
                const currentText = texts[textIndex];
                
                if (!isDeleting) {
                    textElement.innerHTML = currentText.substring(0, charIndex) + '<span class="cursor"></span>';
                    charIndex++;
                    
                    if (charIndex > currentText.length) {
                        isDeleting = true;
                        typingSpeed = 400;
                    }
                } else {
                    textElement.innerHTML = currentText.substring(0, charIndex) + '<span class="cursor"></span>';
                    charIndex--;
                    
                    if (charIndex === 0) {
                        isDeleting = false;
                        textIndex++;
                        
                        if (textIndex >= texts.length) {
                            textIndex = 0;
                        }
                        
                        typingSpeed = 200;
                    }
                }
                
                setTimeout(type, isDeleting ? deleteSpeed : typingSpeed);
            }
            
            setTimeout(type, 500);
        }
        
        // Theme toggle
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                
                if (document.body.classList.contains('dark-theme')) {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    document.body.style.backgroundColor = '#000';
                    document.querySelector('.header').style.color = '#ffffff';
                    document.querySelectorAll('.snowflake').forEach(flake => {
                        flake.style.background = '#000';
                    });
                } else {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    document.body.style.backgroundColor = '#ffffff';
                    document.querySelector('.header').style.color = '#000000';
                    document.querySelectorAll('.snowflake').forEach(flake => {
                        flake.style.background = '#fff';
                    });
                }
            });
        }
        
        // Music toggle
        function initMusicToggle() {
            const musicToggle = document.getElementById('musicToggle');
            const musicElement = document.getElementById('background-music');
            const icon = musicToggle.querySelector('i');
            
            musicToggle.addEventListener('click', () => {
                if (musicElement.paused) {
                    // Müzik çalmaya çalış, hata olursa kullanıcıya bildir
                    musicElement.play().catch(e => {
                        console.error("Müzik çalınamadı:", e);
                        alert("Müzik çalınamadı. Lütfen dosya yolunu kontrol edin.");
                    });
                    musicToggle.classList.add('playing');
                } else {
                    musicElement.pause();
                    musicToggle.classList.remove('playing');
                }
            });
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createSnow();
            initTypingEffect();
            initThemeToggle();
            initMusicToggle();
            
            setInterval(createSnow, 20000);
            
            // 5 saniye sonra müzik bilgi kutusunu gizle
            setTimeout(() => {
                document.querySelector('.music-info').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.music-info').style.display = 'none';
                }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
